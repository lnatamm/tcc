version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: athletrics-backend
    ports:
      - "8080:8080"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - S3_ID=${S3_ID}
      - S3_KEY=${S3_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - APP_ENV=${APP_ENV:-dev}
      - VITE_CLIENT_URL=${VITE_CLIENT_URL:-http://localhost}
    restart: unless-stopped
    networks:
      - athletrics-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    container_name: athletrics-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - athletrics-network

networks:
  athletrics-network:
    driver: bridge
